<html>
<head>
	<meta charset="UTF-8">
	<title>React Google Maps</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.2/react-dom.js"></script>
	<script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<style>
	#map {
	  width: 90%;
	  height: 100%;
	  margin: 0 auto;
	}
	</style>

  <script type="text/babel">
  	var MyMap = React.createClass({		

			componentDidMount: function() {
				var latLong = new google.maps.LatLng(41.1158, -112.4768);

				var options = {
					zoom: 2,
					center: latLong
				},
				map = new google.maps.Map(ReactDOM.findDOMNode(this), options),
				marker = new google.maps.Marker({
					map:map,
					animation: google.maps.Animation.BOUNCE,
					position:latLong
				});
			},

  		render: function() {
  			return (
					<div id="map"><span></span></div>
  			)
  		}
  	});

  	ReactDOM.render(<MyMap />, document.getElementById('app'));
  </script>
</head>
<body>
	<div id="app">
 	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
